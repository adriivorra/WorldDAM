<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>

    <script src="js/palabras5letras.js"></script>
    <script src="js/palabras7letras.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="mensajeFinal"></div>
    <section id="contenedor">
        <div id="head">
            <h1  id="titulo">WordlePlay</h1>
            <button id="inicio"><img src="img/icons8-casa-24.png" id="imagen_inicio"></button>
        </div>
        <!-- <div>
            <button id="reiniciarEstadisticas">Reiniciar estadísticas</button> 
        </div> -->
        <div id="dificultad">
            <h3 id="texto">Nivel de dificultad: </h3>
            <!-- <p id="baja" class="botones">Baja</p>
            <p id="media" class="botones">Media</p>
            <p id="alta" class="botones">Alta</p> -->
            <button id="baja" class="botones">Baja</button>
            <button id="media" class="botones">Media</button>
            <button id="alta" class="botones">Alta</button>
            <br>
            <button id="tematicas" class="botones">Temáticas</button>
            <button id="harryPotter" class="botones">Harry Potter(Proximamente)</button>
            <!-- <button id="estadisticas"><img src="img/icons8-estadísticas-48.png" id="imagen_grafica"></button> -->
        </div>
        <div id="casillas"></div>
        <div id="teclado">
            <button class="tecla" value="Q" id="Q">q</button>
            <button class="tecla" value="W" id="W">w</button>
            <button class="tecla" value="E" id="E">e</button>
            <button class="tecla" value="R" id="R">r</button>
            <button class="tecla" value="T" id="T">t</button>
            <button class="tecla" value="Y" id="Y">y</button>
            <button class="tecla" value="U" id="U">u</button>
            <button class="tecla" value="I" id="I">i</button>
            <button class="tecla" value="O" id="O">o</button>
            <button class="tecla" value="P" id="P">p</button>
            <div class="space"></div>
            <button class="tecla" value="A" id="A">a</button>
            <button class="tecla" value="S" id="S">s</button>
            <button class="tecla" value="D" id="D">d</button>
            <button class="tecla" value="F" id="F">f</button>
            <button class="tecla" value="G" id="G">g</button>
            <button class="tecla" value="H" id="H">h</button>
            <button class="tecla" value="J" id="J">j</button>
            <button class="tecla" value="K" id="K">k</button>
            <button class="tecla" value="L" id="L">l</button>
            <button class="tecla" value="Ñ" id="Ñ">ñ</button>
            <div class="space"></div>
            <button class="teclaLarga tecla" value="Delete">Del</button>
            <button class="tecla" value="Z" id="Z">z</button>
            <button class="tecla" value="X" id="X">x</button>
            <button class="tecla" value="C" id="C">c</button>
            <button class="tecla" value="V" id="V">v</button>
            <button class="tecla" value="B" id="B">b</button>
            <button class="tecla" value="N" id="N">n</button>
            <button class="tecla" value="M" id="M">m</button>
            <button id="teclaEnviar" class="teclaLarga tecla"  value="Enter">Enter</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </section>
    <div id="modal_container" class="modal-container">
        <div class="modal">
          <p id="mensaje"></p>
          <br>
          <br>
          <button id="reintentar"></button>
        </div>
      </div>
